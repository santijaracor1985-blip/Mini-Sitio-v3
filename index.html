<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini-Sitio v3</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Bienvenido a mi Mini-Sitio v3</h1>
  </header>

  <main>
    <section id="contacto">
      <h2>Formulario de Contacto</h2>
      <form id="formContacto">
        <label>Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required>

        <label>Correo:</label>
        <input type="email" id="correo" placeholder="Tu correo" required>

        <label>Mensaje:</label>
        <textarea id="mensaje" placeholder="Tu mensaje" required></textarea>

<button type="submit" id="btnEnviar" name="btnEnviar">Enviar Mensaje</button>


      </form>

      <p id="resultado"></p>
    </section>
  </main>

  <footer>
    <p>© 2025 Mini-Sitio v3 – Creado para práctica de GitHub Issues y Kanban</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
